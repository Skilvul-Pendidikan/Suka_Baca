<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SukaBaca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/text-quiz.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <button
          class="btn btn-transparant"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menu"
          aria-controls="offcanvasExample"
        >
          <h2><i class="bi bi-list primary"></i></h2>
        </button>
        <a class="navbar-brand mx-auto text-primary" href="#">Suka<span class="fw-bold">Baca</span></a>
      </div>
    </nav>

    <section id="quiz-section" class="mx-2">
      <div
        class="container d-flex justify-content-between py-3 px-3 shadow-sm"
        style="background-color: #fff; border-radius: 20px"
      >
        <span id="literation-title"></span> <span class="text-danger" id="timer"></span>
      </div>
      <div class="container mt-3 py-2 px-3 shadow-sm" style="background-color: #fff; border-radius: 20px">
        <p style="text-align: justify" class="mt-2" id="quiz"></p>
        <form action="">
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="answer" data-id="0" id="choice0" />
            <label class="form-check-label" for="choice0"
              ><span class="choice">A.</span><span class="mx-2" id="choiceText0"></span
            ></label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="answer" data-id="1" id="choice1" />
            <label class="form-check-label" for="choice1"
              ><span class="choice">B.</span><span class="mx-2" id="choiceText1"></span
            ></label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="answer" data-id="2" id="choice2" />
            <label class="form-check-label" for="choice2"
              ><span class="choice">C.</span><span class="mx-2" id="choiceText2"></span
            ></label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="answer" data-id="3" id="choice3" />
            <label class="form-check-label" for="choice3"
              ><span class="choice">D.</span><span class="mx-2" id="choiceText3"></span
            ></label>
          </div>
        </form>
      </div>
      <div class="container my-3">
        <div class="d-grid">
          <button class="btn btn-primary" type="button" id="btn-finish">Next</button>
        </div>
      </div>
    </section>

    <!-- menu bar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title primary" id="offcanvasExampleLabel">Suka<span class="fw-bold">Baca</span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="class-list.html" class="nav-link"
              ><img src="assets/icon/home.svg" alt="" class="mx-2" /><span class="mx-3">Home</span></a
            >
          </li>
          <li class="list-group-item">
            <a href="" class="nav-link"
              ><img src="assets/icon/account.svg" alt="" class="mx-2" /><span class="mx-3">Account</span></a
            >
          </li>
          <li class="list-group-item">
            <a href="index.html" class="nav-link"
              ><img src="assets/icon/logout.svg" alt="" class="mx-2" /><span class="mx-3">Logout</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/quiz.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
