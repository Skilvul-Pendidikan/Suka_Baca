<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/regist.css">

</head>

<body>

  <!-- Card -->

  <div class="wrapper d-flex justify-content-center position-relative">
    <div class="box d-flex">
      <div class="box-left">
        <div class="logo text-center">Suka<span class="fw-bold">Baca</span></div>
        <h5 class="text-join">Join Us!</h5>
        <p class="text-create">Create your account</p>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="Assets/img/user.svg" alt=""></span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Username"
            aria-describedby="basic-addon1" id="username" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="Assets/img/email_icon.svg" alt=""></span>
          <input type="text" class="form-control" placeholder="Email" aria-label="Username"
            aria-describedby="basic-addon1" id="email" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="Assets/img/lock.svg" alt=""></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1" id="password" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="Assets/img/lock.svg" alt=""></span>
          <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username"
            aria-describedby="basic-addon1" id="confirm-password" required>
        </div>
        <div class="button-register">
          <button type="button" class="btn btn-primary p-0" id="register">Register</button>
        </div>
        <p class="punya-akun text-center">already have an account?<a href="index.html" class="daftar"> Sign in</a></p>

      </div>
      <div class="box-right position-relative">
        <div class="bulet1 position-absolute">
          <img src="Assets/img/buletan1.png" alt="">
        </div>
        <div class="bulet2 position-absolute">
          <img src="Assets/img/buletan2.png" alt="">
        </div>
        <div class="bulet3 position-absolute">
          <img src="Assets/img/buletan3.png" alt="">
        </div>
        <div class="foto-regist text-center">
          <img src="Assets/img/registpict.png" alt="">
        </div>
        <div class="regist-title text-center">Tingkatkan Literasi Mu</div>
        <p class="regist-text position-absolute text-center">Dengan Membaca maka kita akan kita akan berkhayal tentang
          dunia akhirat</p>
      </div>
    </div>
  </div>

  <!-- End Card -->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

  <script src="js/register.js"></script>
</body>

</html>
